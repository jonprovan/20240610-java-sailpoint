<article>

    <!-- binding to properties from our TS file -->
    <h3>{{ department.departmentName }}</h3>
    <h4>Department ID: {{ department.departmentId }}</h4>
    <h5>Employees:</h5>
    <ul>
        @for (employee of department.employees; track $index) {
          <li>{{ employee.employeeFirstname + ' ' + employee.employeeLastname }}</li>  
        }
    </ul>

</article>
