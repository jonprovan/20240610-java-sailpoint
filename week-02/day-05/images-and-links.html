<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and Links</title>
</head>

<body>

    <!-- 
        We make a reference to an image
        Either locally or somewhere on the web
    -->

    <h1>Images and Links</h1>

    <nav>
        
        <!-- links use the a (anchor) tag and have a couple key properties -->

        <!-- href is the actual link location, relative or absolute -->
        <a href="index.html">Gabe's Coffee Shop</a>
        <a href="tags.html">Tags</a>

        <!-- can just as easily link to external resources -->
        <!-- when you link to external resources, it's common to 
                open a new tab for the destination -->
        <a href="http://www.google.com" target="_blank">Google Homepage</a>

        <!-- linking to a particular spot on this page -->
        <a href="#target">GO TO TARGET (not the store)</a>

        <!-- linking to a specific spot on another page -->
        <a href="https://en.wikipedia.org/wiki/HTML#WYSIWYG_editors" target="_blank">WYSIWYG</a>

    </nav>

    <!-- the img tag is self-closing; all info is contained in the one tag -->
     <!-- the src property is the image's location -->
      <!-- the alt property is text to display if the image doesn't load
                or for screen readers -->
    <!-- DO NOT size your images this way; better via CSS -->
    <!-- this image is coming from a site and NOT hosted by us -->
    <img src="https://hips.hearstapps.com/hmg-prod/images/cute-cat-photos-1593441022.jpg" alt="A Very Cute Cat" width="400px">

    <!-- this image is stored locally; use relative pathing to get to it -->
    <img src="images/cute-cat.jpg" alt="A Very Cute Local Cat" width="300px">

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <!-- this id property lets us target it with a link -->
    <h6 id="target">MY TARGET</h6>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
