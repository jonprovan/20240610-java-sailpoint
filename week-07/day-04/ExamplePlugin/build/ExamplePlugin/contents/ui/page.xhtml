<!DOCTYPE html PUBLIC
  "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
	<head>
	
		<link rel="stylesheet" href="css/example-plugin.css"></link>
	
	</head>
	
	<body>
	
		<ui:composition>
		
			<h1 class="red">MY EXAMPLE PLUGIN</h1>
			
			<p id="myParagraph">Here's my plugin...and I am *so* proud of it.</p>
			
			<button class="block" onclick="changeParagraph()">CHANGE PARAGRAPH</button>
			
			<h2>Create A New Office</h2>
			
			<form>
			
				<label class="block" for="department">Department</label>
				<input class="block input" type="text" name="department" id="department" />
				
				<label class="block" for="address">Address</label>
				<input class="block input" type="text" name="address" id="address" />
				
				<button class="block" type="submit" onclick="createOffice()">CREATE</button>
			
			</form>
			
			<!-- to use .js scripts that manipulate the visuals, call the script here and use this prefix -->
			<script src="#{plugins.requestContextPath}/plugin/ExamplePlugin/ui/js/example-plugin.js"></script>
		
		</ui:composition>
	
	</body>
      
</html>
